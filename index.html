<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <title>RocketNews</title>
    </head>
    <body>
        <div class="container">
            <img id="logo" src="assets/logo.svg" alt="logo">
            <p>
                <h1>atualize ideias e informações em 5 minutos.</h1>  
                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2> 
                <span>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor <br>perfeito para se preparar para codar ☕</span>
            </p>
            <div>
                <form action="" method="get">
                    <span>Insira seu e-mail:</span>
                    <div class="form">
                        <input type="email" name="email" required>
                        <button><img src="assets/send.svg" alt="send"></button>
                    </div>
                </form>
            </div>
            <div class="link">
                <span>deixe-me ler primeiro</span>
                <img src="assets/arrow-right.svg" alt="arrow-right">
            </div>
        </div>
    </body>
</html>
